apiVersion: v1
kind: Pod

metadata:
  name: kube-proxy
  namespace: kube-system

spec:
  hostNetwork: true
  priorityClassName: system-node-critical

  containers:
  - name: kube-proxy
    image: gcr.io/google-containers/hyperkube-amd64:v1.15.3

    command:
    - /hyperkube
    - kube-proxy
    - --config=/etc/kubernetes/proxyconfig.yaml

    securityContext:
      privileged: true

    volumeMounts:
    - mountPath: /etc/kubernetes
      name: config
      readOnly: true

  volumes:
  - name: config
    hostPath:
      path: /etc/kubernetes
